{% extends "base.html" %}

{% block content %}
<div style="margin: 15px">
<h1>YUCA</h1>
	<table BORDER="2" class="table">
		<tr>
			<th COLSPAN="4">
				<h>Current Entries</h>
			</th>
		</tr>
		<tr>
			<td>Index</td>
			<td>Form</td>
			<td>PoS</td>
			<td>Gloss</td>
		</tr>
	{% for entry in entries %}
	<tr>
		<td>{{ entry.id }}</td>
		<td>{{ entry.headword }}</td>
		<td>{{ entry.pos }}</td>
		<td>{{ entry.gloss }}</td>
	</tr>
	{% endfor %}
	</table>
	<br>

	<form action="{{ url_for('index') }}" method="Post">
		<input type='submit' class="btn btn-danger" name="delete" value="Delete all entries">

</div>
{% endblock %}
